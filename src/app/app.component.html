<mat-toolbar color="primary">
  <div class="image-cropper">
    <a routerLink="home">
      <img src="assets/noatgnu_simple_logo_vector_graphic_of_segment_of_coral_180x180.png" class="coral-logo" alt="coral-logo">
    </a>
  </div>

  <span>CORAL</span>
  <span class="toolbar-spacer"></span>
  <div>
    <button mat-button *ngIf="!ws.eventStreamConnected" (click)="connectWebsocket()">
      <mat-icon>refresh</mat-icon>
      Connection lost
    </button>
    <button mat-button *ngIf="ws.eventStreamConnected">
      <mat-icon>link</mat-icon>
      Connection OK
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu dropdown button">
      <mat-icon>menu</mat-icon>
    </button>
  </div>


</mat-toolbar>

<div style="display: flex; height: 100%; justify-content: space-between; align-content: stretch">
  <div style="flex-grow: 2">
    <router-outlet></router-outlet>
  </div>
  <div style="width: 300px">
    <app-task-log></app-task-log>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>folder</mat-icon>
    <span>Files</span>
  </button>
  <button mat-menu-item>
    <mat-icon>note</mat-icon>
    <span>Tasks</span>
  </button>
  <button mat-menu-item>
    <mat-icon>save</mat-icon>
    <span>Save Session</span>
  </button>
</mat-menu>
